name: Docker Build and Publish

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.k8s.sindrema.com
  IMAGE_NAME: images/autochat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Check secrets are set
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Username length: ${#HARBOR_USERNAME}"
          echo "Password length: ${#HARBOR_PASSWORD}"
          if [ -z "$HARBOR_USERNAME" ] || [ -z "$HARBOR_PASSWORD" ]; then
            echo "ERROR: HARBOR_USERNAME or HARBOR_PASSWORD is not set!"
            exit 1
          fi
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Log in to Harbor Registry
        run: |
          echo "$HARBOR_PASSWORD" | docker login ${{ env.REGISTRY }} -u "$HARBOR_USERNAME" --password-stdin
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
