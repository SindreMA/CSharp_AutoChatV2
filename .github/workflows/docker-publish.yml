name: Docker Build and Publish

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.k8s.sindrema.com
  IMAGE_NAME: images/autochat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Harbor connectivity
        run: |
          echo "Testing connectivity to Harbor registry..."
          curl -v https://${{ env.REGISTRY }}/v2/ || true
          echo "---"
          echo "Testing with credentials..."
          curl -v -u "$HARBOR_USERNAME:$HARBOR_PASSWORD" https://${{ env.REGISTRY }}/v2/ || true
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Log in to Harbor Registry
        run: |
          # Try different login methods
          echo "Attempting Docker login..."
          if echo "$HARBOR_PASSWORD" | docker login ${{ env.REGISTRY }} -u "$HARBOR_USERNAME" --password-stdin; then
            echo "Login successful!"
          else
            echo "Login failed. Trying alternative method..."
            # Try with explicit https:// prefix
            echo "$HARBOR_PASSWORD" | docker login https://${{ env.REGISTRY }} -u "$HARBOR_USERNAME" --password-stdin || exit 1
          fi
        env:
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
